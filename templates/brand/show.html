{% extends 'dashboard/inc/base.html' %}
{% load static %}
{% block title %} Lavender Online | Profile {% endblock title %}
{% block content %}
<section class="content-main">
    <div class="content-header">
        <div>
            <h2 class="content-title card-title">Brand</h2>
            <p>Brand and vendor management</p>
        </div>
        <div>
            <a href="#" class="btn btn-primary"><i class="text-muted material-icons md-post_add"></i>Add New Brand</a>
        </div>
    </div>
    <div class="card mb-4">
        <header class="card-header">
            <div class="row gx-3">
                <div class="col-lg-4 mb-lg-0 mb-15 me-auto">
                    <input type="text" placeholder="Search..." class="form-control"/>
                </div>
                <div class="col-lg-2 col-6">
                    <div class="custom_select">
                        <select class="form-select select-nice">
                            <option selected>Categories</option>
                            {% for i in categories %}
                                {% if not i.parent %}
                                <option>{{ i.name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-lg-2 col-6">
                    <input type="date" class="form-control" name=""/>
                </div>
            </div>
        </header>
        <!-- card-header end// -->
        <div class="card-body">
            <div class="row gx-3">
                {% for i in
                <div class="col-xl-2 col-lg-3 col-md-4 col-6">
                    <figure class="card border-1">
                        <div class="card-header bg-white text-center">
                            <img height="76" src="assets/imgs/brands/brand-1.jpg" class="img-fluid" alt="Logo"/>
                        </div>
                        <figcaption class="card-body text-center">
                            <h6 class="card-title m-0">Cardinal</h6>
                            <a href="#"> 398 items </a>
                        </figcaption>
                    </figure>
                </div>

            </div>
            <!-- row.// -->
        </div>
        <!-- card-body end// -->
    </div>
    <!-- card end// -->
</section>
{% endblock content %}
