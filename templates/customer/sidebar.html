{% load active_link_tags %}

<div class="col-md-3">
    <div class="dashboard-menu">
        <div class="profile-details position-relative">
            <div class="profile-thumb">
                <img src="{{ request.user.profile.image.url }}" alt="{{ request.user.profile.full_name }}" class="img-fluid" width="155">
            </div>
            <h2>{{ request.user.profile.full_name }}</h2>
            <a href="javascript:void(0)">{{ request.user.profile.phone }}</a>
        </div>
        <ul class="nav flex-column" role="tablist">
            <li class="nav-item">
                <a class="nav-link {% active_link 'userDashboard' strict=True %}" href="{% url 'userDashboard' %}">
                    <i class="fi-rs-settings-sliders mr-10"></i>Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% active_link 'userOrder' strict=True %}" href="{% url 'userOrder' %}">
                    <i class="fi-rs-shopping-bag mr-10"></i>Orders
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fi-rs-shopping-cart-check mr-10"></i>Track Your Order
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fi-rs-marker mr-10"></i>My Address
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% active_link 'userProfile' strict=True %}"
                   href="{% url 'userProfile' %}">
                    <i class="fi-rs-user mr-10"></i>Account details
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}"><i class="fi-rs-sign-out mr-10"></i>Logout</a>
            </li>
        </ul>
    </div>
</div>
